<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>My Quiz Presentation Game — Auto Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background-color: #000; font-family: Arial, sans-serif; }
    #loginScreen, #leaderboard, #gameScreen {
      position: absolute; inset: 0; display: none; align-items: center; justify-content: center; color: #fff;
    }
    #loginScreen, #leaderboard { background: #111; flex-direction: column; }
    #loginScreen { display: flex; }
    input, button { padding: 10px; font-size: 16px; margin: 6px; }
    table { border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid white; padding: 8px; }
    th { background: #333; }

    /* Game screen layout */
    #gameScreen { background: #000; display: none; }
    .wrap { width: min(960px, 94vw); margin: 0 auto; padding: 16px; position: relative; }
    #timerDisplay {
      position: absolute; top: 16px; left: 16px;
      background: rgba(0,0,0,0.7); color: #fff; padding: 8px 12px; border-radius: 8px; font-size: 18px; z-index: 10;
    }
    #finishBtn { position: absolute; top: 16px; right: 16px; padding: 10px; z-index: 10; }

    /* Viewer styles */
    .viewer { position: relative; background:#000; border-radius:16px; overflow:hidden; min-height: 240px; }
    .viewer img { display:block; width:100%; height:auto; background:#000; }
    .nav { display:flex; justify-content:space-between; gap:8px; margin-top:10px }
    .pill { background:#fff; color:#111827; border-radius:999px; padding:6px 10px; font-size:12px }
    .muted { color:#bbb }
    .timer { font-variant-numeric: tabular-nums }
    .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; background:#222; border-radius:8px; padding:2px 6px }

    .topRow { display:flex; align-items:center; gap:12px; margin-bottom:12px }
    .spacer { flex: 1; }
    .btn {
      appearance:none; border:0; border-radius:12px; padding:10px 14px; cursor:pointer;
      background:#111827; color:#fff; font-weight:600;
    }
    .btn[disabled]{opacity:.5; cursor:not-allowed}
  </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen">
  <div>
    <h1>Enter Your Name to Start</h1>
    <div style="display:flex; gap:8px; justify-content:center;">
      <input type="text" id="username" placeholder="Your name">
      <button class="btn" onclick="startGame()">Enter</button>
    </div>
  </div>
</div>

<!-- Game Screen -->
<div id="gameScreen">
  <div class="wrap">
    <!-- Live timer -->
    <div id="timerDisplay" class="timer">Time: 0.0s</div>
    <!-- Optional manual finish button -->
    <button id="finishBtn" class="btn" onclick="finishGame()">Finish</button>

    <!-- Header -->
    <div class="topRow">
      <div class="muted">Timer auto-starts on <strong>Slide25.JPG</strong> and auto-stops on the last slide.</div>
      <div class="spacer"></div>
      <span id="segState" class="pill">Waiting for Slide 25…</span>
    </div>

    <!-- Slide viewer (images) -->
    <div class="viewer">
      <img id="slideImg" alt="Slide" src="" />
    </div>

    <div class="nav">
      <button id="prevBtn" class="btn" aria-label="Previous slide">◀︎ Prev</button>
      <div class="muted">Slide <span id="idx">1</span>/<span id="total">—</span></div>
      <button id="nextBtn" class="btn" aria-label="Next slide">Next ▶︎</button>
    </div>

    <div class="muted" style="margin-top:12px;">
      Tips: <span class="kbd">←</span> / <span class="kbd">→</span> to navigate • <span class="kbd">Home</span>/<span class="kbd">End</span> jump to start/end
    </div>
  </div>
</div>

<!-- Leaderboard Screen -->
<div id="leaderboard">
  <div>
    <h1>Leaderboard</h1>
    <table id="leaderboardTable">
      <tr><th>Rank</th><th>Name</th><th>Time (sec)</th></tr>
    </table>
    <div style="margin-top:16px; text-align:center;">
      <button class="btn" onclick="restart()">Play Again</button>
    </div>
  </div>
</div>

<script>
/* ================= BASIC STATE + TIMER ================= */
let startTime = null;
let timerInterval = null;
let timerRunning = false;

function startTimer() {
  if (timerRunning) return;
  timerRunning = true;
  startTime = Date.now();
  const t = document.getElementById("timerDisplay");
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
    t.textContent = `Time: ${elapsed}s`;
  }, 100);
}

function stopTimerAndGetSeconds() {
  if (!timerRunning || !startTime) return 0;
  clearInterval(timerInterval);
  timerRunning = false;
  const total = ((Date.now() - startTime) / 1000).toFixed(2);
  return parseFloat(total);
}

function startGame() {
  const name = document.getElementById("username").value.trim();
  if (!name) { alert("Please enter your name!"); return; }
  localStorage.setItem("currentPlayer", name);
  document.getElementById("loginScreen").style.display = "none";
  document.getElementById("leaderboard").style.display = "none";
  document.getElementById("gameScreen").style.display = "flex";
  // Viewer will handle auto-timer.
}

/* Leaderboard helpers */
function saveToLeaderboard(name, seconds) {
  let savedPlayers = JSON.parse(localStorage.getItem("leaderboard") || "[]");
  savedPlayers.push({ name, time: seconds });
  savedPlayers.sort((a, b) => a.time - b.time);
  localStorage.setItem("leaderboard", JSON.stringify(savedPlayers));
  return savedPlayers;
}

function finishGame() {
  const name = localStorage.getItem("currentPlayer") || "Player";
  const totalTime = stopTimerAndGetSeconds(); // safe to call even if already stopped
  const savedPlayers = saveToLeaderboard(name, totalTime);

  document.getElementById("gameScreen").style.display = "none";
  document.getElementById("leaderboard").style.display = "flex";

  const table = document.getElementById("leaderboardTable");
  table.innerHTML = "<tr><th>Rank</th><th>Name</th><th>Time (sec)</th></tr>";
  savedPlayers.forEach((player, index) => {
    const row = table.insertRow();
    row.insertCell(0).innerText = index + 1;
    row.insertCell(1).innerText = player.name;
    row.insertCell(2).innerText = player.time.toFixed(2);
  });
}

function restart() {
  // Reset viewer + timer
  started = false; finished = false; current = 1;
  document.getElementById("segState").textContent = "Waiting for Slide 25…";
  document.getElementById("timerDisplay").textContent = "Time: 0.0s";
  show(current);
  document.getElementById("leaderboard").style.display = "none";
  document.getElementById("loginScreen").style.display = "flex";
}

/* ============== IMAGE-BASED VIEWER (auto start/stop) ============== */
const TOTAL_SLIDES = 96;              // ← your total slides
const START_AT = 25;                  // ← start timing when this slide becomes visible
const IMAGE_PATH = (n) => `slides/Slide${n}.JPG`; // ← adjust if filenames differ

const imgEl = document.getElementById('slideImg');
const idxEl = document.getElementById('idx');
const totalEl = document.getElementById('total');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const segState = document.getElementById('segState');

let current = 1;               // 1-based index
let started = false;
let finished = false;

totalEl.textContent = TOTAL_SLIDES.toString();

function preload(n){
  if (n<1 || n>TOTAL_SLIDES) return;
  const i = new Image();
  i.src = IMAGE_PATH(n);
}

function show(n){
  current = Math.max(1, Math.min(TOTAL_SLIDES, n));
  imgEl.src = IMAGE_PATH(current);
  idxEl.textContent = current.toString();

  // Preload neighbors for smooth nav
  preload(current + 1);
  preload(current - 1);

  // Auto start/stop logic
  if (!started && !finished && current === START_AT) {
    started = true;
    startTimer();
    segState.textContent = 'Timing…';
  }

  if (started && !finished && current === TOTAL_SLIDES) {
    finished = true;
    segState.textContent = 'Finished!';
    // Stop timer and show leaderboard
    finishGame();
    // Optionally reflect in URL for sharing
    // const total = stopTimerAndGetSeconds();
    // history.replaceState(null, '', `#done-${total.toFixed(2)}s`);
  }

  prevBtn.disabled = current === 1;
  nextBtn.disabled = current === TOTAL_SLIDES;
}

function next(){ show(current+1); }
function prev(){ show(current-1); }

prevBtn.addEventListener('click', prev);
nextBtn.addEventListener('click', next);

// Keyboard navigation
window.addEventListener('keydown', (e)=>{
  // Only when game screen is visible
  if (document.getElementById("gameScreen").style.display !== "flex") return;
  if (e.key === 'ArrowRight') { next(); }
  else if (e.key === 'ArrowLeft') { prev(); }
  else if (e.key === 'Home') { show(1); }
  else if (e.key === 'End') { show(TOTAL_SLIDES); }
});

// Initialize viewer image
show(current);
</script>
</body>
</html>
